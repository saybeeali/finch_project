{% extends 'base.html' %}


{% block title %}Finch{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    
    <a class="button is-dark" href="{% url 'finches' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'finch_create' %}">Add Finch</a>
  </form>
<div class="gallery">
  {% for finch in finches %}
  <a href="{% url 'finch_detail' finch.pk  %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{finch.img}}" alt="{{finch.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{finch.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No finch Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
